experiment:
  name: coinrun_autoencoder
  seed: 0
  run_dir: ""
  wandb:
    project: coinrun_autoencoder
    entity: mayavan-projects
    mode: online

model:
  in_channels: 3
  image_height: 84
  image_width: 84
  base_channels: 64
  latent_channels: 16
  downsample_factor: 8
  decoder_type: upsample_conv

scheduler:
  type: onecycle
  enabled: true
  max_lr: 3e-4
  pct_start: 0.05
  div_factor: 25.0
  final_div_factor: 1000.0

data:
  data_dir: data/coinrun_rgb
  game: coinrun
  batch_size: 128
  num_workers: 2
  prefetch_factor: 2
  persistent_workers: true
  pin_memory: true
  val_ratio: 0.1
  n_past_frames: 1
  n_past_actions: 0
  n_future_frames: 1

train:
  epochs: 10
  max_steps: 0
  weight_decay: 0.01
  var_reg_lambda: 0.0001
  var_target: 1.0
  grad_clip_norm: 1.0
  log_every: 100
  val_every_steps: 500
  resume: ""
  cpu: false
